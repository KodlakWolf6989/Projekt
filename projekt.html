<!DOCTYPE html>
<html lang="cz-sk">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styleprojekt.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PojištěníApp</a>
        <div  id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Pojištěnci</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">O Aplikaci</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <div class="content">
	<h1>Pojištěnci</h1>
    <table id="myTable">
		<tr>
			<th>Jméno a příjmění</th>
			<th>Telefon</th>
			<th>Věk</th>
		</tr>
	</table>
    <div class="form-part">
	<h2>Nový pojištěnec</h2>
    <div class="form">
        <div class="picture"></div>
        
            <form onsubmit="odeslatFormular(event)">
                <div class="form-body">
                <div class="part">
                <label for="firstname">Jméno:</label>
                <input class="form-control" type="text" id="firstname" name="firstname" placeholder="Jan" required><br>
                
                <label for="lastname">Příjmení:</label>
                <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Novák" required><br>
                </div>
                <div class="part">
                <label for="age">Věk:</label>
                <input class="form-control" type="number" id="age" name="age" placeholder="90" required><br>
              
                <label for="phone">Telefon:</label>
                <input class="form-control" type="tel" id="phone" name="phone" placeholder="999 293 992" required><br>
                </div>
                </div>
                <input  class="btn btn-primary button" type="submit" value="Odeslat">
              </form>                 
            </div>
    </div>
    <script src="projekt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</div>
</body>
</html>
